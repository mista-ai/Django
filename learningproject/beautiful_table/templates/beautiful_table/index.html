{% load static %}
{% load my_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'beautiful_table/css/table.css' %}">
</head>
<body>
<table class="styled-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Points</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dom</td>
            <td>6000</td>
            <td>False</td>
        </tr>
        <tr class="active-row">
            <td>Melissa</td>
            <td>5150</td>
            <td>True</td>
        </tr>
         <tr class="active-row">
            <td>David</td>
            <td>4500</td>
            <td>True</td>
        </tr>
        <tr>
            <td>Gerard</td>
            <td>3000</td>
            <td>False</td>
        </tr>
        <tr>
            <td>times</td>
            <td>
                5 повторов
            </td>
            <td>
                {% for i in 5|times %}
                    <p>Hello</p>
                {% endfor %}
            </td>
        </tr>
        <tr class="active-row">
            <td>filter_range</td>
            <td>
                от 3 до 10
            </td>
            <td>
                {% for c in 3|filter_range:11 %}
                    <p>{{ c }}</p>
                {% endfor %}
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
