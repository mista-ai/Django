{% extends 'blog/base.html' %}

{% block content %}
    <div class="leftcolumn">
        {% for post in posts %}
        <div class="card">
            <h2>{{ posts.title}}</h2>
            <h5> {{ post.description }}, {{ post.date }}</h5>
            <div class="fakeimg" style="height:200px;">Image</div>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
