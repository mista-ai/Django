{% extends 'feedback/base.html' %}
{% block title %}
    Страница отзывов
{% endblock %}
{% block content %}
    <h2>Оставьте отзыв</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-style {% if field.errors %} errors {% endif %}">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
